<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Booking form</title>
</head>
<body>
      <h1>Please schedule your trip</h1>
      <form  action="success.html" method="post" target="_blank">
            <label for="username">Username:</label>
            <input 
                  type="text"  
                  id="username" 
                  name="username"
                  placeholder="enter your name"
                  required/>
            <br /><br />
            <label for="password">Password:</label>
            <input 
                  type="password" 
                   id="password" 
                   name="password"
                   placeholder="enter your password"
                   required 
                   minlength="8"
                   maxlength="12"
                   size="20"
                   />
            <br /><br />
            <input type="Submit" />
      </form>
</body>
</html>
