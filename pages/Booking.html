<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Booking Form</title>
      <link rel="Stylesheet" href="styles.css" />
</head>
<body>
      <h1>Schedule Your Holiday on Paradise Island</h1>
      <form action="" method="post">
            <fieldset>
                  <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required />
            <br/><br />
            <label for="mail">Email:</label>
            <input type="email" id="mail"  name="email" placeholder="abc@gmail.com" required/>
            <br /><br />
            <label for="phno">Phone Number:</label>
            <input type="tel" id="phno"  name="phno" placeholder="+91-9875445678" required/>
            <br /><br />
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"  name="dob"  min="2021-01-01" max="2025-12-01" required/>
            </fieldset>
            <br /><br />
            <fieldset>
                  <legend>Trip Details</legend>
            <label for="arri">Arrival:</label>
            <input type="datetime-local" id="arri"  name="arrival" min="2021-01-01" max="2025-12-01" required/>
            <br /><br />
            <label for="depa">Departure:</label>
            <input type="datetime-local" id="depa"  name="departure"  min="2021-01-01" max="2025-12-01" required/>
            <br /><br />
            <!-- Number of travelers -number -->
             <label for="travelrs">No of travelers:</label>
             <input type="number" id="travelrs" name="travelrs"/>
             <br /><br />
             <!-- accomodation prefetrence -select -->
              <label for="pref">Accommodation Prefetrence</label>
             <select id="pref" name="accommodation">
            <optgroup label="Hotel">
             <option value="3-star">3-star</option>
             <option value="4-star">4-star</option>
             <option value="5-star">5-star</option>
            </optgroup>
             <option value="resort">Resort</option>
             <option value="villas">Villas</option>
             <option value="guesthouse">Guest House</option>
             <option value="rooms" selected>Rooms</option>
            </select>

              <!-- Preferred activites -checkbox -->
               <fieldset>
                  <legend>Preferred activites</legend>
               
               <input type="checkbox" id="Snorkelling" name="activity" value="Snorkelling"/>
               <label for="Snorkelling">Snorkelling</label>
               <br /><br />
               <input type="checkbox" id="Hiking" name="activity" value="Hiking" checked/>
               <label for="Hiking">Hiking</label>
               <br /><br />
               <input type="checkbox" id="Spa" name="activity" value="Spa" />
               <label for="Spa">Spa</label>
            </fieldset>
               <br /><br />

               <!-- baby on board -radio (for radio both value should be same) -->
                <p><b>Baby on Board?</b></p>
                <input type="radio" name="onBoard" value="yes"  />
                <label>Yes</label>
                <input type="radio"  name="onBoard" value="no" checked/>
                <label>No</label>
                <br /><br />

                <!-- special requests -textarea -->
                 <p>Special Requests</p>
                 <textarea cols="40" rows="10" placeholder="type your requests"> </textarea>
            </fieldset>

                 <br /><br />
            <!-- <label for="submit"></label>
            <input type="submit" />
            <label for="Reset"></label>
            <input type="Reset" />
            <input type="button" value="Button" /> -->

            <button type="button">
                  <img
                  src="../multimedia/IMG_20240523_192006.jpg "
                  width="20"
                  height="20">
                  
            </button> 
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
      </form>
</body>
</html>
